<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/images/logo.png">
    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Custom CSS for the container */
        .custom-container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
        }

        /* Custom CSS for the list items */
        .custom-list-item {
            list-style-type: none;
            padding: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- Add the "Home" link -->
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8000/">Home</a>
                </li>
                {% for key in response.keys %}
                    {% if not forloop.first %}
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-key="{{ key }}">{{ key }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </nav>

    <div class="my-5">
        <div class="container custom-container">
            <h1 class="text-center">Transaction Details</h1>
            <ul class="p-0">
                {% for key, value in response.items %}
                    {% if not forloop.first %}
                        <li class="custom-list-item" id="{{ key }}"><strong>{{ key }}:</strong> {{ value }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Add the Bootstrap JS and jQuery links for additional functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript to handle the click event on navbar links
        $(document).ready(function() {
            $('a.nav-link').click(function(e) {
                e.preventDefault();
                var key = $(this).data('key');
                $('.custom-list-item').hide();
                $('#' + key).show();
            });
        });
    </script>

</body>
</html>
